<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--<link rel="stylesheet" href="../../build/static/css/main.8d657f33.chunk.css">-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700,700i,800,800i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <title>Title</title>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <div class="header-content">
          <a href="" class="logo">
            <img src="../img/matter.png" alt="Matter" />
          </a>
          <nav class="main-menu">
            <ul class="main-menu-list">
              <li class="main-menu-item">
                <a href="" class="main-menu-link">new arrival</a>
              </li>
              <li class="main-menu-item">
                <a href="" class="main-menu-link">women</a>
              </li>
              <li class="main-menu-item">
                <a href="" class="main-menu-link">men</a>
              </li>
            </ul>
          </nav>

          <div class="main-right">
            <input type="text" class="main-search" placeholder="Search" />
            <div class="main-date">
              <a href="" class="location-person"
                ><img src="../img/location.png" alt=""
              /></a>
              <a href="" class="account-person"
                ><img src="../img/account.png" alt=""
              /></a>
              <a href="" class="basket-person"
                ><img src="../img/basket.png" alt=""
              /></a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="basket-page container">
      <ul class="basket-items-list">
        <li class="basket-item">
          <span class="basket-item-delete"><i class="fas fa-times"></i></span>
          <img
            class="basket-item-img"
            src="https://vignette.wikia.nocookie.net/leagueoflegends/images/7/79/Janna_OriginalCentered.jpg/revision/latest/scale-to-width-down/1215?cb=20180414203244"
          />
          <div class="basket-item-info">
            <p class="basket-item-title">Sleeveless Cowl Neck Top</p>
            <p>Color White Multi</p>
            <p>Size M</p>
          </div>
          <div class="product-counter">
            <button class="product-counter-btn">-</button>
            <span class="product-counter-value">0</span>
            <button class="product-counter-btn">+</button>
          </div>
          <p class="basket-item-title">$65.55</p>
        </li>

        <li class="basket-item">
          <span class="basket-item-delete"><i class="fas fa-times"></i></span>
          <img
            class="basket-item-img"
            src="https://vignette.wikia.nocookie.net/leagueoflegends/images/7/79/Janna_OriginalCentered.jpg/revision/latest/scale-to-width-down/1215?cb=20180414203244"
          />
          <div class="basket-item-info">
            <p class="basket-item-title">Sleeveless Cowl Neck Top</p>
            <p>Color White Multi</p>
            <p>Size M</p>
          </div>
          <div class="product-counter">
            <button class="product-counter-btn">-</button>
            <span class="product-counter-value">0</span>
            <button class="product-counter-btn">+</button>
          </div>
          <p class="basket-item-title">$65.55</p>
        </li>
      </ul>

      <div class="basket-final-order">
        <h3 class="basket-final-order-title">My order</h3>
        <ul class="basket-final-order-info">
          <li>
            <span class="title">Total</span><span class="price">$65.99</span>
          </li>
          <li>
            <span class="title">Доставка</span><span class="price">Free</span>
          </li>
        </ul>
        <a href="#" class="btn-add-to-cart">Checkout</a>
      </div>
    </section>
  </body>
</html>
