<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .block {
            background-color: #efefef;
            width: 600px;
            margin: 0 auto;
        }

        .title {
            font-size: 20px;
            text-align: center;
        }

        .link {
            text-decoration: none;
            color: #33333a;
        }
    </style>

</head>
<body>

<div class="block">
    <h2 class="title">
        Hello from Matter Online Shop
    </h2>

    <p class="subtitle">
        We sent you e-mail because you have registered on our site.
        Please click on link down below to verify your e-mail and complete registration
    </p>

    <p>
        <a class="link" href={{link}}>{{link}}</a>
    </p>

    <p>
        Thank you!
    </p>


</div>


</body>
</html>
